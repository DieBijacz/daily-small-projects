<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <button class="ripple-btn">Click Me</button>
  <script>
    const rippleButton = document.querySelector('.ripple-btn')
    rippleButton.addEventListener('mousedown', (e) => {
      rippleButton.classList.remove('bubble') //remove class first in case there is one already

      mousePositionToCustomProp(e, rippleButton) //sets offets for ::before element
      rippleButton.classList.add('bubble')
      rippleButton.addEventListener('animationend', () => {
        rippleButton.classList.remove('bubble')
      })
    })

    function mousePositionToCustomProp(e, element) {
      let posX = e.offsetX
      let posY = e.offsetY

      element.style.setProperty('--x', posX + 'px')
      element.style.setProperty('--y', posY + 'px')
    }
  </script>
</body>

</html>
