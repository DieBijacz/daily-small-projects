<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <header>
        <h1>Weight</h1>
        <h3>Converter</h3>
        <input type="number" id="selector" placeholder="Enter Punds">
    </header>
    <section>
        <div id="output">
            <div class="card">
                <div class="card-block">
                    <h4>Grams:</h4>
                    <div id="g-output"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-block">
                    <h4>Kilograms:</h4>
                    <div id="kg-output"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-block">
                    <h4>Ounces:</h4>
                    <div id="oz-output"></div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
