<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
  <title>Document</title>
</head>
<body>
  <div class="card">
    <form class="form">
      <input type="text" id="text-value" value="Text inside Toast" onfocus="value=''">
      <div class="inputs">
        <div class="checkboxes">
          <div class="range-input">
            <label for="time-range">Time</label>
            <input type="range" id="time-range" min="1" max="10" value="3">
          </div>
          <div>
            <input checked type="checkbox" name="showProgress" id="showProgress">
            <label for="showProgress">show progress bar</label>
          </div>
          <div>
            <input checked type="checkbox" name="clickToClose" id="clickToClose">
            <label for="clickToClose">close on click</label>
          </div>
          <div>
            <input checked type="checkbox" name="pauseOnHover" id="pauseOnHover">
            <label for="pauseOnHover">pause option</label>
          </div>
          <div>
            <label for="type">type</label>
            <select name="type" id="select-type">
              <option value="normal">normal</option>
              <option value="error">error</option>
              <option value="success">success</option>
              <option value="information">information</option>
            </select>
          </div>
        </div>
        <div class="screenPosition">
          Position on screen
          <div class="screen">
            <div class="top">
              <input type="radio" name="position" id="position" value="top left">
              <input type="radio" name="position" id="position" value="top center">
              <input checked type="radio" name="position" id="position" value="top right">
            </div>
            <div class="bottom">
              <input type="radio" name="position" id="position" value="bottom left">
              <input type="radio" name="position" id="position" value="bottom center">
              <input type="radio" name="position" id="position" value="bottom right">
            </div>
          </div>
        </div>
      </div>
      <button type="submit">show toast</button>
    </form>
  </div>
</body>
</html>
