<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WordBeater</title>
</head>
<body>
    <header class="header">
        <h1>WordBeater<span>Made by MaSta</span></h1>
    </header>
    <div class="container">
        <div class="slider-container">
            <p>Level: <span id="demo"></span></p>
            <input type="range" min="1" max="3" class="slider" id="slider">
        </div>
        <p>Type The Given Word Within <span id="seconds">5</span> seconds.</p>
        <h2 id="current-word">hello</h2>
        <input type="text" placeholder="Start typing..." id="word-input" autofocus>
        <h3 id="message"></h3>
        <h3>Time Left:
            <span id="time">5</span>
        </h3>
        <h3>Score:
            <span id="score">0</span>
          </h3>
        <div class="card">
            <h5>Instructions</h5>
            <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
              will reset</p>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
