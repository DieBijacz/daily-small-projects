<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cards</title>
</head>

<body>
  <div class="game">
    <div class="rank">3</div>
    <div class="front">
      <img class="thumbnail" src="images/624x745_EN.jpg" alt="minecraft">
      <h3 class="name">Minecraft</h3>
      <div class="stats">
        <p class="viewers">543k</p>
        <div class="streamers">
          <img src="images/av1.jpg" alt="avatar">
          <img src="images/av2.jpg" alt="avatar">
          <img src="images/av3.jpg" alt="avatar">
        </div>
      </div>
    </div>

    <div class="back">
      <div class="streaming-info">
        <p class="game-stat">234<span>Watching</span></p>
        <p class="game-stat">25.9<span>Streams</span></p>
      </div>
      <button class="btn">See more streams</button>
      <div class="streamers">
        <div class="streamer">
          <img src="images/av1.jpg" alt="avatar">
          <p class="name">Name 1</p>
          <p class="number">23.2k</p>
        </div>
        <div class="streamer">
          <img src="images/av2.jpg" alt="avatar">
          <p class="name">Name 2</p>
          <p class="number">12.9</p>
        </div>
        <div class="streamer">
          <img src="images/av3.jpg" alt="avatar">
          <p class="name">Name 3</p>
          <p class="number">11.3</p>
        </div>
      </div>
    </div>

    <div class="background"></div>
  </div>
</body>

</html>
